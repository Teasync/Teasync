<div class="container">

  <div class="row" style="height: 100px"></div>

  <div class="row">
    <div class="col">
      <div class="timeline-title text-center">Timeline</div>
    </div>
  </div>

  <div class="row" style="height:50px"></div>
  <ng-container *ngFor="let job of jobList">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            {{job.company}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{job.title}}</h5>
            <ul class="card-text">
              <li *ngFor="let point of job.points">{{point}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="height:25px"></div>
  </ng-container>


</div>
